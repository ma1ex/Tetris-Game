<!DOCTYPE html>
<html lang="ru">
	
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Tetris Game</title>

	<!-- User Style -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

    <input type="text" readonly>

    <div class="controls">
        <h2>Управление</h2>
        <p>Вправо - стрелка вправо</p>
        <p>Влево - стрелка влево</p>
        <p>Повернуть фигуру - стрелка вверх</p>
        <p>Ускорить фигуру - стрелка вниз</p>
        <p>Пауза - пробел</p>
        <p>Выход - Escape</p>
    </div>

    <div class="main"></div>

    <div class="overlay"></div>

    <div class="modal">
        <h2>Выберите уровень сложности</h2>
        <div class="button easy">Легко</div>
        <div class="button normal">Нормально</div>
        <div class="button hard">Сложно</div>
    </div>

<!-- END -->

<!-- Game Engine -->
<script src="js/tetris.js"></script>

</body>
</html>
